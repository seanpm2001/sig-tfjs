<span
    class="xap-bubble-trigger"
    [ngClass]="bubbleStyle"
    cdkOverlayOrigin
    #trigger="cdkOverlayOrigin"
    (mouseenter)="toggle(true)"
    (mouseleave)="toggle(false)"
    (mousemove)="onActivity()">
  <ng-content></ng-content>
</span>

<ng-template cdkConnectedOverlay
             cdkConnectedOverlayPush="true"
             [cdkConnectedOverlayPanelClass]="overlayPanelClass"
             [cdkConnectedOverlayPositions]="overlayPositions"
             [cdkConnectedOverlayOrigin]="trigger"
             [cdkConnectedOverlayOpen]="(opened | async) || false">
  <div
      class="xap-bubble-panel"
      [ngClass]="bubbleStyle"
      @fade
      (mouseenter)="toggle(true)"
      (mouseleave)="toggle(false)"
      (mousemove)="onActivity()">
    <ng-container *ngTemplateOutlet="panelTemplate"></ng-container>
  </div>
</ng-template>
