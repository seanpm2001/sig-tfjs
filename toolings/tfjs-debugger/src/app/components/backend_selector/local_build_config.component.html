<div class="container">
  <div class="title">backend</div>
  <mat-radio-group color="accent" [(ngModel)]="backendSource"
                   (change)="updateUrl()">
    <mat-radio-button class="package-source-selector" value="{{PackageSource.LOCAL}}"
                      disableRipple="true">
      Local
    </mat-radio-button>
    <mat-radio-button class="package-source-selector" value="{{PackageSource.RELEASE}}"
                      disableRipple="true">
      Use public release below
    </mat-radio-button>
  </mat-radio-group>

  <div class="title">tfjs-core</div>
  <mat-radio-group color="accent" [(ngModel)]="coreSource"
                   (change)="updateUrl()">
    <mat-radio-button class="package-source-selector" value="{{PackageSource.LOCAL}}"
                      disableRipple="true">
      Local
    </mat-radio-button>
    <mat-radio-button class="package-source-selector" value="{{PackageSource.RELEASE}}"
                      disableRipple="true">
      Use public release below
    </mat-radio-button>
  </mat-radio-group>

  <div class="title">tfjs-converter</div>
  <mat-radio-group color="accent" [(ngModel)]="converterSource"
                   (change)="updateUrl()">
    <mat-radio-button class="package-source-selector" value="{{PackageSource.LOCAL}}"
                      disableRipple="true">
      Local
    </mat-radio-button>
    <mat-radio-button class="package-source-selector" value="{{PackageSource.RELEASE}}"
                      disableRipple="true">
      Use public release below
    </mat-radio-button>
  </mat-radio-group>

  <div class="title">Public release</div>
  <mat-form-field appearance="outline" floatLabel="never"
                  class="core-converter-release-selector">
    <mat-select
        [(value)]="coreConvertSelectedVersion"
        (selectionChange)="updateUrl()">
      <!-- Show version + published date as the trigger label -->
      <mat-select-trigger>
        <div class="version-item">
          <div>{{coreConvertSelectedVersion}}</div>
          <div class="date">{{getDate(coreConvertSelectedVersion)}}</div>
        </div>
      </mat-select-trigger>

      <mat-option *ngFor="let release of releases"
          [value]="release.version">
        <!-- Show version + published date in drop-down options -->
        <div class="version-item">
          <div>{{release.version}}</div>
          <div class="date">{{release.date}}</div>
        </div>
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
