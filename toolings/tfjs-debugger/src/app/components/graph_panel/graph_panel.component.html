<div class="container" #container>
  <!-- The main canvas where the model graph is rendered -->
  <canvas #canvas [class.show]="graphType === '2d'"></canvas>

  <!-- For 3d graph -->
  <div class="container-3d" [class.show]="graphType === '3d'" #container3d>
  </div>


  <!--
    Show a help icon at the corner.

    A panel showing the navigation instructions and legends will appear when mousing over the
    help icon.
  -->
  <div class="help" [class.hide]="!modelGraphLayout">
    <div class="content" [class.show]="mouseEnteredHelpIcon">
      <!-- Navigation instructions -->
      <div class="section">
        <div class="section-title">
          navigation
        </div>
        <div class="row">
          <div class="key">Zoom</div>
          <div class="description">{{getZoomHelp()}}</div>
        </div>
        <div class="row">
          <div class="key">Pan</div>
          <div class="description">{{getPanHelp()}}</div>
        </div>
        <div class="row" *ngIf="getRotateHelp() !== ''">
          <div class="key">Rotate</div>
          <div class="description">{{getRotateHelp()}}</div>
        </div>
        <div class="row">
          <div class="key">Zoom to fit</div>
          <div class="description">The Space key</div>
        </div>
      </div>

      <!-- Legends -->
      <div class="section legends">
        <div class="section-title">
          legends
        </div>
        <div class="row">
          <div class="key"><div class="circle input"></div></div>
          <div class="description">Input nodes</div>
        </div>
        <div class="row">
          <div class="key"><div class="circle output"></div></div>
          <div class="description">Output nodes</div>
        </div>
        <div class="row">
          <div class="key"><div class="circle op"></div></div>
          <div class="description">Operators</div>
        </div>
        <div class="row">
          <div class="key"><div class="circle const"></div></div>
          <div class="description">Constants/Weights</div>
        </div>
      </div>
    </div>
    <div class="icon-container"
        (mouseenter)="mouseEnteredHelpIcon = true"
        (mouseleave)="mouseEnteredHelpIcon = false">
      <mat-icon>help_outline</mat-icon>
    </div>
  </div>

  <mat-button-toggle-group [(ngModel)]="graphType" *ngIf="modelGraphLayout"
                           (change)="handleGraphTypeChanged()">
    <mat-button-toggle value="2d">2D</mat-button-toggle>
    <mat-button-toggle value="3d">3D</mat-button-toggle>
  </mat-button-toggle-group>
</div>
