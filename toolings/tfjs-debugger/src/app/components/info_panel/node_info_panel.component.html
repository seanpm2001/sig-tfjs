<div class="container" *ngIf="nodeInfo">
  <div class="node-item">
    <div class="item-name">op</div>
    <div class="item-value main">{{nodeInfo!.op}}</div>
    <div class="navigate">
      <button mat-icon-button class="navigate-icon-button"
              disableRipple="true"
              (click)="handleClickLocateNode()">
        <mat-icon>my_location</mat-icon>
      </button>
    </div>
  </div>
  <div class="node-item">
    <div class="item-name">id</div>
    <div class="item-value">{{nodeInfo!.id}}</div>
  </div>
  <div class="node-item">
    <div class="item-name">shape</div>
    <div class="item-value">{{nodeInfo!.dtypeAndShape}}</div>
  </div>
  <div class="node-item" *ngIf="nodeInfo!.diff">
    <div class="item-name">diff</div>
    <div class="item-value diff" [class.bad]="isNodeBad()">{{nodeInfo!.diff}}</div>
  </div>
  <div class="node-item column" *ngIf="showValues()">
    <div class="item-name values">First {{nodeInfo!.values!.length}} values</div>
    <div class="values-container">
      <div class="values-header">
        <div class="config-header">Config1</div>
        <div class="config-header">Config2</div>
        <div class="diff-header">Diff</div>
      </div>
      <div class="values-row" *ngFor="let v of nodeInfo.values">
        <div class="value">{{v.v1}}</div>
        <div class="value">{{v.v2}}</div>
        <div class="diff-value" [class.bad]="isDiffBad(v)">{{getDiff(v)}}</div>
      </div>
    </div>
  </div>
</div>
