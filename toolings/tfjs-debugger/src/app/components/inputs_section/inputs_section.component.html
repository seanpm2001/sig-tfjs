<div class="container" *ngIf="inputs.length > 0">
  <div class="config-header">
    Inputs
  </div>
  <div class="info-msg" *ngIf="infoMsg">{{infoMsg}}</div>
  <div class="inputs-container" *ngIf="!infoMsg">
    <div class="input-container" *ngFor="let input of inputs">
      <div class="input-info-row">
        <div class="input-index">{{input.index + 1}}:</div>
        <div class="input-name">{{input.id}}</div>
        <div class="input-shape">{{input.strShape}}</div>
      </div>
      <div class="input-type-chooser">
        <mat-form-field class="input-type-select"
                        appearance="outline"
                        floatLabel="never">
          <mat-select
              [(value)]="input.inputValuesType"
              (selectionChange)="handleInputChanged()">
            <mat-option *ngFor="let type of inputTypes"
                [value]="type">
              {{type}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="input-type-controls"
              [ngSwitch]="input.inputValuesType">

          <!-- Random -->
          <ng-container *ngSwitchCase="InputValuesType.RANDOM">
            <div class="min-max-label">Min</div>
            <mat-form-field class="min-max-input"
                            appearance="outline"
                            floatLabel="never">
              <input #minInput matInput
                     [(ngModel)]="input.randomMin"
                     (focus)="minInput.select()"
                     (change)="handleInputChanged()">
            </mat-form-field>
            <div class="min-max-label">Max</div>
            <mat-form-field class="min-max-input"
                            appearance="outline"
                            floatLabel="never">
              <input #maxInput matInput
                     [(ngModel)]="input.randomMax"
                     (focus)="maxInput.select()"
                     (change)="handleInputChanged()">
            </mat-form-field>
          </ng-container>

          <!-- Same value -->
          <ng-container *ngSwitchCase="InputValuesType.SAME_VALUE">
            <div class="same-value-label">Value</div>
            <mat-form-field class="same-value-input"
                            appearance="outline"
                            floatLabel="never">
              <input #sameValueInput matInput
                     [(ngModel)]="input.sameValue"
                     (focus)="sameValueInput.select()"
                     (change)="handleInputChanged()">
            </mat-form-field>
          </ng-container>

          <div *ngSwitchDefault></div>
        </div>

      </div>
  </div>
</div>
